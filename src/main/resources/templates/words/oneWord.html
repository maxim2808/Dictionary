<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Слово</title>
    <style>
        .bold-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:text="${word.getName()}" class="bold-text"></div>
<span th:text="'Перевод: '"></span>
<span th:each="translation, iter:${word.getTranslationList()}">
    <span th:text="${translation.getName()}"></span>
    <span th:if="${!iter.last}">,</span>
</span>
<div th:text="'Прогресс слова ' + ${word.getProgress()}"></div>
<br>
<form th:method="GET" th:action="@{/words/{id}/edit(id=${word.getId()})}">
    <input type="submit" value="Редактировать">
</form>
<br>
<form th:method="DELETE" th:action="@{/words/{id}/delete(id=${word.getId()})}">
    <input type="submit" value="Удалить">
</form>



</body>
</html>
